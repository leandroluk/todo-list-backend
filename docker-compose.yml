version: '3'

services:
  mysql:
    container_name: mysql
    image: mysql:5
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - 3306:3306
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-proot" ]
      timeout: 10s
      retries: 10
      start_period: 10s
    networks:
      - backend

networks:
  backend:
    name: 'backend'
